<!DOCTYPE html>
<html>
<body>

<form>
  <select name="cars" id="cars">
      <option value="volvo">Volvo</option>
      <option value="saab">Saab</option>
      <option value="fiat">Fiat</option>
      <option value="Audi">Audi</option>
      <option value="BMW">BMW</option>
  </select>
</form>

<p>Click the button to display the number of option elements in the datalist.</p>

<button onclick="myFunction()">Try it</button>

<p><strong>Note:</strong> The datalist element is not supported in Internet Explorer 9 and earlier versions, or in Safari.</p>

<p id="demo"></p>


<script>
    function myFunction() {
        var e = document.getElementById('cars');
        var strUser = e.options[e.selectedIndex].value; 
        console.log(strUser);         
    }
</script>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>


</body>
</html>
